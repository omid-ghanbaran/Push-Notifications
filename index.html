<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEWSHA NOTIFICATION</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn.newshanik.ir/site/images/Newshanik-Logo.png"
    />
  </head>

  <body>
    <div class="app-container">
      <header>
        <h1>ارسال نوتیفیکیشن</h1>
      </header>
      <main>
        <form id="myForm">
          <label id="title-label" for="title"
            >عنوان
            <input
              name="title"
              id="title"
              type="text"
              placeholder="عنوان را وارد کنید"
          /></label>
          <label id="body-label" for="body"
            >متن
            <input
              name="text"
              id="body"
              type="text"
              placeholder="متن پیام را وارد کنید"
          /></label>
          <label id="icon-label" for="icon"
            >آیکون
            <input
              name="icon"
              id="icon"
              type="text"
              placeholder="آیکون پیام را وارد کنید"
          /></label>
          <label id="image-label" for="image"
            >تصویر
            <input
              name="image"
              id="image"
              type="text"
              placeholder="تصویر پیام را وارد کنید"
          /></label>
          <label id="url-label" for="url"
            >لینک
            <input
              name="url"
              id="url"
              type="text"
              placeholder="لینک پیام را وارد کنید"
          /></label>

          <button id="submit" class="btn-donate" type="submit">ثبت پیام</button>
        </form>
        <section>
          <div class="buttons-container">
            <button id="notifyButton" class="notifyButton">
              <svg
                height="24"
                width="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
                  fill="currentColor"
                ></path>
              </svg>
              <span>ارسال پیام</span>
            </button>

            <!-- <button id="notifyButton" class="active-btn">ارسال پیام</button> -->
            <button onclick="main()" class="deactive-btn notifyButton">
              ایجاد اشتراک
            </button>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
